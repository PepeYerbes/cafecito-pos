<article class="card">
  <div class="card-body">
    <img
      *ngIf="producto.imageUrl"
      [src]="'http://localhost:3001' + producto.imageUrl"
      [alt]="producto.nombre"
      style="width:100%;height:140px;object-fit:cover;border-radius:6px;margin-bottom:6px;"
      onerror="this.style.display='none'"
    />
    <h3 class="title">{{ producto.nombre }}</h3>
    <p class="code">Código: {{ producto.codigo }}</p>
    <p class="category">Categoría: {{ producto.categoria }}</p>
    <p class="price">$ {{ producto.precio | number:'1.0-2' }}</p>
    <p class="stock" [class.low]="producto.stock <= 5">Stock: {{ producto.stock }}</p>
  </div>
  <div class="card-actions">
    <button disabled>Agregar</button>
  </div>
</article>
