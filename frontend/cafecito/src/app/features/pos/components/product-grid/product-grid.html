<div class="grid">
  <button
    class="item"
    *ngFor="let p of productos"
    (click)="add.emit(p)">
    <img *ngIf="p.imageUrl" [src]="p.imageUrl" alt="" style="width:100%;height:80px;object-fit:cover;border-radius:6px;margin-bottom:4px;">
    <div class="title">{{ p.nombre }}</div>
    <div class="meta">
      <span class="price">$ {{ p.precio | number:'1.0-2' }}</span>
      <span class="stock" [class.low]="p.stock <= 5">Stock: {{ p.stock }}</span>
    </div>
  </button>
</div>
